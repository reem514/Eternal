    <script>
      $(document).ready(function() {
          // Handle click on the image container
          $('.image-container').click(function() {
              var imgSrc = $(this).find('img').attr('src');
              var imgAlt = $(this).find('img').attr('alt');

              // Show the lightbox with the clicked image
              $('.lightbox-image').attr('src', imgSrc);
              $('.lightbox-caption').text(imgAlt);
              $('.lightbox').fadeIn();
          });

          // Hide the lightbox when clicking outside the content
          $('.lightbox, .lightbox-blur').click(function() {
              $('.lightbox').fadeOut();
          });

          // Prevent lightbox content from closing the lightbox on click
          $('.lightbox-content').click(function(event) {
              event.stopPropagation();
          });
      });
    </script>

    <script>
        let currentIndex = 0;
    
        function showSlide(index) {
            const carousel = document.getElementById('carousel-images');
            const totalSlides = carousel.children.length;
            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }
            const offset = -currentIndex * 100;
            carousel.style.transform = `translateX(${offset}%)`;
        }
    
        function nextSlide() {
            showSlide(currentIndex + 1);
        }
    
        function prevSlide() {
            showSlide(currentIndex - 1);
        }
    </script>
    
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.querySelector('.menu-toggle');
            const navList = document.querySelector('.nav-list');
    
            // Toggle the menu when the burger button is clicked
            menuToggle.addEventListener('click', function (event) {
                event.stopPropagation(); // Prevent the click event from propagating to the document
                navList.classList.toggle('show'); // Toggle visibility
            });
    
            // Close the menu if clicked outside of it
            document.addEventListener('click', function (event) {
                // Check if the click target is not the menu toggle or the nav list
                if (!menuToggle.contains(event.target) && !navList.contains(event.target)) {
                    navList.classList.remove('show'); // Hide the menu
                }
            });
        });
    </script>
